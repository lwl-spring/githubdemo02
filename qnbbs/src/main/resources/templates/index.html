<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/css/elementui.css}"/>
</head>
<body>

  <div id="app">

      <template>
          <center>讨论版社区 <el-select v-model="ab" filterable placeholder="全部"></el-select>

              <el-button type="primary" icon="el-icon-search" @click="fetchData">搜索</el-button>
              <el-button type="primary" icon="el-icon-edit" @click="formVisible = true">发帖</el-button>
          </center>
          <el-select>
<!--              <el-option-->
<!--                      v-for="item in options"-->
<!--                      :key="item.value"-->
<!--                      :label="item.label"-->
<!--                      :value="item.value">-->
<!--              </el-option>-->
          </el-select>
          <el-table
                  :data="tableData"
                  style="width: 100%">
              <el-table-column
                      prop="id"
                      label="帖子ID"
                      width="180">
              </el-table-column>
              <el-table-column
                      prop="title"
                      label="标题"
                      width="180">
              </el-table-column>
              <el-table-column
                      prop="auther"
                      label="作者">
              </el-table-column>
              <el-table-column
                      prop="createdate"
                      label="发布时间">
              </el-table-column>
              <el-table-column
                      prop="replycount"
                      label="回复次数">
              </el-table-column>
          </el-table>
          <el-dialog
                  title="发布帖子"
                  :visible.sync="formVisible"            >
              <el-form label-width="80px" >
                  <el-form-item label="发布版区">
                      <el-select>
<!--                          <el-option-->
<!--                                  v-for="item in options"-->
<!--                                  :key="item.value"-->
<!--                                  :label="item.label"-->
<!--                                  :value="item.value">-->
<!--                          </el-option>-->
                      </el-select>
                  </el-form-item>
                  <el-form-item label="作者">
                      <el-input placeholder="作者" v-model="pojo.auther"></el-input>
                  </el-form-item>
                  </el-form-item>
                  <el-form-item label="标题">
                  <el-input placeholder="标题" v-model="pojo.title"></el-input>
              </el-form-item>
                  <el-form-item label="详细内容">
                      <el-input placeholder="详细内容" v-model="pojo.detail"></el-input>
                  </el-form-item>
                  <el-form-item>
                      <el-button type="primary" @click="save()">保存</el-button>
                      <el-button  type="primary"  @click="formVisible = false">关闭</el-button>
                  </el-form-item>
              </el-form>

          </el-dialog>
      </template>
  </div>
</body>
<!-- vue.js和elementui.js位置不能换  -->
<script th:src="@{/js/vue.js}" type="text/javascript"></script>
<script th:src="@{/js/elementui.js}"></script>
<script th:src="@{/js/axios.js}"></script>
<script>
        new Vue({
            el:"#app",
            data(){
                return {
                    tableData:[],
                    pojo:{},
                    searchData:{},
                    ab:'',
                    options:[],
                    formVisible: false
                }
            }
            ,
            methods:{
                created(){
                    console.log("a");
                    this.fetchData();
                    this.fetchTwoData();

                },
                fetchData(){
                    axios.get('http://localhost:9001/consumer/detail/get').then( response=>{
                        console.log(response);
                        this.options=response.data.data;
                        this.tableData=response.data.data;
                    })
                },
                fetchTwoData(){
                    axios.get('http://localhost:9001/consumer/sort/get').then( response=>{
                        console.log(response);
                        this.options=response.data.data;
                    })
                },
                save(){
                    axios.post('http://localhost:9001/consumer/detail/save',this.pojo).then(response=>{
                        this.formVisible=false;
                       this.fetchData();
                    })
                }
            }
        })


</script>
</html>
